<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="814618201581289552.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/16651470f2.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <title>DinoCritic</title>
</head>
<body>
  <nav class="d-flex justify-content-between">
    <div>
      <img src="814618201581289552.png" height="85px">
    </div>
    <div>
      <h1 class="fw-bold logoName">DinoCritics</h1>
    </div>
  </nav>

  <section>

  <!-- SEARCH BAR -->
  <div class="input-group mb-3 mt-2 search-container">
    <form class="d-flex justify-content-center" id="main_search_form">
      <input type="text" class="form-control" id="searchGameInput" name="searchGameInput" placeholder="Ex. Elden Ring">
      <button type="submit" class="btn btn-success submit-btn"><span><i class="fa-solid fa-magnifying-glass"></i></span></button>
    </form>
  </div>

  <div>
    <div id="searched_game_container">
      <!-- searched game -->
    </div>
    <div id="games_container">
      <!-- top games -->
    </div>
  </div>


  </section>
</body>
</html>
