<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="Vendor/Img/814618201581289552.png">
  <link rel="stylesheet" href="Vendor/CSS/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/16651470f2.js" crossorigin="anonymous"></script>
  <script src="Vendor/JavaScript/script.js"></script>
  <title>DinoCritic</title>
</head>
<body>
  <nav class="d-flex justify-content-between">
    <div>
      <img src="Vendor/Img/814618201581289552.png" height="85px">
    </div>
    <div>
      <h1 class="fw-bold logoName">DinoCritics</h1>
    </div>
  </nav>

  <section>
  <!-- SEARCH BAR -->
  <div class="input-group mb-3 mt-2 search-container">
    <form class="d-flex justify-content-center" id="main_search_form">
      <input type="text" class="form-control text-center" id="searchGameInput" name="searchGameInput" placeholder="Ex. Elden Ring">
      <button type="submit" class="btn btn-success submit-btn"><span><i class="fa-solid fa-magnifying-glass"></i></span></button>
    </form>
  </div>
  <div class="mb-3">
    <form>
      <div class="d-flex">
      <select class="form-select form-select-sm text-center selectpicker" data-dropup-auto="false" id="select_genre_input">
        <option selected>Sort By Genre</option>
        <!-- generate options -->
      </select>

      <select class="form-select form-select-sm text-center selectpicker" data-dropup-auto="false" id="select_platform_input">
        <option selected>Sort By Platform</option>
        <!-- generate options -->
      </select>

      <select class="form-select form-select-sm text-center selectpicker" data-dropup-auto="false" id="select_publisher_input">
        <option selected>Sort By Publisher</option>
        <!-- generate options -->
      </select>
      </div>
    </form>
  </div>

  <div>
    <div id="searched_game_container">
      <!-- searched game -->
    </div>
    <div id="sorted_games_container">
      <!-- sorted games -->
    </div>
    <div id="games_container">
      <!-- all games -->
    </div>
  </div>


  </section>
</body>
</html>
